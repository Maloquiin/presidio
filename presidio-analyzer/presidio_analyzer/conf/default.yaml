nlp_engine_name: spacy
models:
  - lang_code: en
    model_name: en_core_web_sm
  - lang_code: ru
    model_name: ru_core_news_lg

ner_model_configuration:
  model_to_presidio_entity_mapping:
    PER: PERSON
    PERSON: PERSON
    NORP: NRP
    FAC: LOCATION
    LOC: LOCATION
    GPE: LOCATION
    LOCATION: LOCATION
    ORG: ORGANIZATION
    ORGANIZATION: ORGANIZATION
    DATE: DATE_TIME
    TIME: DATE_TIME

    # Дополнительные маппинги для русского языка
    ID_NUMBER: ID_NUMBER      # Паспорт РФ
    PHONE_NUMBER: PHONE_NUMBER # Номера телефонов
    SNILS: ID_NUMBER          # СНИЛС
    INN: ID_NUMBER            # ИНН
    OMC: ID_NUMBER            # Полис ОМС
    DRIVER_LICENSE: ID_NUMBER # Водительское удостоверение
    ADDRESS: LOCATION         # Адрес проживания
    EMAIL_ADDRESS: EMAIL      # Электронные почты
    BANK_ACCOUNT: ID_NUMBER   # Банковские реквизиты
    MEDICAL_DATA: MEDICAL     # Медицинские данные
    INCOME_DATA: FINANCE      # Данные о доходах и налогах
    PERSONAL_IDENTIFIER: ID_NUMBER  # Персональные идентификаторы (например, номера трудовой книжки)

  low_confidence_score_multiplier: 0.4
  low_score_entity_names:
  - 
  labels_to_ignore:
  - ORGANIZATION  # Many false positives
  - CARDINAL
  - EVENT
  - LANGUAGE
  - LAW
  - MONEY
  - ORDINAL
  - PERCENT
  - PRODUCT
  - QUANTITY
  - WORK_OF_ART
  - LOC  # Много ложных срабатываний в русском языке
  - NORP
