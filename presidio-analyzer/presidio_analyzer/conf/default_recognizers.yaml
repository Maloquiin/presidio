supported_languages: 
  - en
  - ru  # Добавляем поддержку русского языка
global_regex_flags: 26

recognizers:
  # Российский паспорт
  - name: RussianPassportRecognizer
    supported_languages:
      - language: ru
    type: custom
    patterns:
      - name: russian_passport_pattern
        regex: "\\d{4}\\s\\d{6}"  # Регулярное выражение для паспортов РФ
        score: 0.85
    context:
      - паспорт
      - document
      - удостоверение

  # Номера телефонов
  - name: RussianPhoneRecognizer
    supported_languages:
      - language: ru
    type: custom
    patterns:
      - name: russian_phone_pattern
        regex: "\\+?[78][-(]?\\d{3}[-)]?\\d{3}[-]?\\d{2}[-]?\\d{2}"  # Регулярное выражение для номеров телефонов РФ
        score: 0.8
    context:
      - телефон
      - номер
      - contact

  # СНИЛС (Страховой номер индивидуального лицевого счета)
  - name: SnilsRecognizer
    supported_languages:
      - language: ru
    type: custom
    patterns:
      - name: snils_pattern
        regex: "\\d{3}-\\d{3}-\\d{3}\\s\\d{2}"  # Регулярное выражение для СНИЛС
        score: 0.9
    context:
      - СНИЛС
      - страхование

  # ИНН (Индивидуальный номер налогоплательщика)
  - name: InnRecognizer
    supported_languages:
      - language: ru
    type: custom
    patterns:
      - name: inn_pattern
        regex: "\\d{10}|\\d{12}"  # Регулярное выражение для ИНН
        score: 0.85
    context:
      - ИНН
      - налог

  # Полис ОМС (Обязательное медицинское страхование)
  - name: OmsRecognizer
    supported_languages:
      - language: ru
    type: custom
    patterns:
      - name: oms_pattern
        regex: "\\d{16}"  # Регулярное выражение для полиса ОМС
        score: 0.85
    context:
      - ОМС
      - страхование

  # Водительское удостоверение
  - name: DriverLicenseRecognizer
    supported_languages:
      - language: ru
    type: custom
    patterns:
      - name: driver_license_pattern
        regex: "[А-Я]{2}\\d{6}"  # Пример регулярного выражения для российских водительских прав
        score: 0.85
    context:
      - водительское
      - удостоверение
      - права

  # Адреса проживания
  - name: AddressRecognizer
    supported_languages:
      - language: ru
    type: custom
    patterns:
      - name: address_pattern
        regex: "(ул\\.\\s|просп\\.\\s|пер\\.\\s|ш\\.\\s)?[А-Яа-я]+\\s\\d{1,3}[А-Яа-я]?\\s?(кв\\.|д\\.|стр\\.)?\\s?\\d{1,3}"  # Регулярное выражение для адресов
        score: 0.7
    context:
      - улица
      - дом
      - адрес
      - проспект
      - переулок
      - квартира

  # Электронные почты
  - name: EmailRecognizer
    supported_languages:
      - language: ru
    type: predefined

  # Банковские реквизиты (номера карт, счета)
  - name: BankAccountRecognizer
    supported_languages:
      - language: ru
    type: custom
    patterns:
      - name: bank_account_pattern
        regex: "\\d{20}"  # Регулярное выражение для банковских счетов
        score: 0.9
    context:
      - банк
      - счёт
      - карта

  # Медицинские данные
  - name: MedicalDataRecognizer
    supported_languages:
      - language: ru
    type: custom
    patterns:
      - name: medical_data_pattern
        regex: "(диагноз|анализ|лечение|врач|болезнь)"  # Медицинские данные через ключевые слова
        score: 0.85
    context:
      - диагноз
      - лечение
      - медицинский
      - врач

  # Данные о доходах и налогах
  - name: IncomeDataRecognizer
    supported_languages:
      - language: ru
    type: custom
    patterns:
      - name: income_data_pattern
        regex: "(доход|налог|зарплата|вычет)"  # Ключевые слова для данных о доходах и налогах
        score: 0.8
    context:
      - доход
      - зарплата
      - налог
      - вычет

  # Персональные идентификаторы (например, номера трудовой книжки)
  - name: PersonalIdentifierRecognizer
    supported_languages:
      - language: ru
    type: custom
    patterns:
      - name: personal_identifier_pattern
        regex: "\\d{7,10}"  # Пример регулярного выражения для идентификационных номеров
        score: 0.85
    context:
      - идентификатор
      - номер
      - книжка
      - трудовая

  # Существующие распознаватели
  - name: CreditCardRecognizer
    supported_languages:
      - language: en
        context: [credit, card, visa, mastercard, cc, amex, discover, jcb, diners, maestro, instapayment]
      - language: es
        context: [tarjeta, credito, visa, mastercard, cc, amex, discover, jcb, diners, maestro, instapayment]
    type: predefined

